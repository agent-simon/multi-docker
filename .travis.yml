sudo: required
services:
  - docker

before_install:
 - docker build -t sam/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run sam/react-test npm test -- --coverage

after_success:
  - docker build -t sam/multi-client ./client
  - docker build -t sam/multi-nginx ./nginx
  - docker build -t sam/multi-server ./server
  - docker build -t sam/multi-worker ./worker

  # Login to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  # Push images to the docker hub
  - docker push sam/multi-client
  - docker push sam/multi-nginx 
  - docker push sam/multi-server
  - docker push sam/multi-worker